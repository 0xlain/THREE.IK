<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ik</title>
        <meta charset="utf-8">

        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            body {
                font-family: Roboto, sans-serif;
                background-color: #000;
                margin: 0px;
                overflow: hidden;
            }
            #info {
                position: absolute;
                bottom: 10px;

                margin: 0 35vw;
